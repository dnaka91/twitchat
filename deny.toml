[advisories]
ignore = ["RUSTSEC-2021-0153"]

[licenses]
allow = [
    "CC0-1.0",
    "MPL-2.0",
]
allow-osi-fsf-free = "both"
exceptions = [
    { name = "twitchat", allow = ["AGPL-3.0"] },
    { name = "unicode-ident", allow = ["Unicode-DFS-2016"] },
]

[bans]
wildcards = "deny"
skip = [
    { name = "gloo-net", version = "0.2" },
    { name = "gloo-utils", version = "0.1" },
    { name = "hashbrown", version = "0.12" },
    { name = "indexmap", version = "1" },
    { name = "itertools", version = "0.10" },
    { name = "socket2", version = "0.4" },
]
